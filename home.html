<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fake Shop - Home</title>
    <!-- importing icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!-- importing CSS files -->
    <link rel="stylesheet" href="styles/global-styles.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/home-items.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cdn.discordapp.com/attachments/709721780767424587/869638236958523462/logo.png"
                 alt="logo of the website" class="logo">
        </div>
        <form>
            <label for="search_area" style="display: none"></label>
            <input type="text" id="search_area" placeholder="Search Products">
            <button type="submit"><i class="material-icons">search</i></button>
        </form>
        <button class="cart-items"><i class='fas fa-shopping-cart'></i>Cart Items</button>
        <button class="login"><i class='fas fa-user-alt'></i> Login</button>
        <button class="menu">
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </button>
        <nav>
            <ul>
                <li><a href="">Electronics</a></li>
                <li><a href="">Clothing</a></li>
                <li><a href="">Furniture</a></li>
                <li><a href="">Men</a></li>
                <li><a href="">Women</a></li>
                <li><a href="">Books</a></li>
                <li><a href="">TV's</a></li>
                <li><a href="">Computers</a></li>
                <li><a href="">Home Appliances</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">

        <div class="home-item">
            <div>
                <p>stock+</p>
                <button class="like-button"><i class='fas fa-heart'></i></button>
            </div>
            <div class="item-image">
                <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="an item from the shop">
            </div>
            <p class="item-name">Caylee Top</p>
            <div class="prices">
                <p class="old-price">$ 42</p>
                <p class="current-price">$ 30.90</p>
            </div>
            <a href="product.html"><button class="more-info"><i class='fas fa-info-circle'></i> more information...</button></a>
        </div>

    </main>
    <script>
        /*let response = fetch('https://fakestoreapi.com/products')
        let responseJson = response.json();
        console.log(responseJson);*/

        let getInfo = async () => {
            let productsInformation = await fetch('https://fakestoreapi.com/products')
                .then(res=>res.json());

            // console.log(productsInformation);

            let main = document.getElementById('main');

            for (let p = 0; p < productsInformation.length; p++) {

                    /*
                      <div class="home-item">
                        <div>
                            <p>stock+</p>
                            <button class="like-button"><i class='fas fa-heart'></i></button>
                        </div>
                        <div class="item-image">
                            <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="an item from the shop">
                        </div>
                        <p class="item-name">Caylee Top</p>
                        <div class="prices">
                            <p class="old-price">$ 42</p>
                            <p class="current-price">$ 30.90</p>
                        </div>
                        <a href="product.html"><button class="more-info"><i class='fas fa-info-circle'></i> more information...</button></a>
                    </div>
                * */
                let product = productsInformation[p];
                console.log(product);

                let homeItem = document.createElement('div');
                homeItem.classList.add('home-item');

                // top div
                let homeItemTopDiv = document.createElement('div');
                let homeItemTopDivP = document.createElement('p');
                homeItemTopDivP.appendChild(document.createTextNode('stock+'));
                homeItemTopDiv.appendChild(homeItemTopDivP);
                let likeButton = document.createElement('button');
                likeButton.classList.add('like-button');
                let likeIcon = document.createElement('i');
                likeIcon.classList.add('fas', 'fa-heart');
                likeButton.appendChild(likeIcon);
                homeItemTopDiv.appendChild(likeButton);
                homeItem.appendChild(homeItemTopDiv);

                // image of the product
                let itemImageDiv = document.createElement('div');
                itemImageDiv.classList.add('item-image');
                itemImageDiv.style.backgroundImage = `url('${product.image}')`
                let itemImage = document.createElement('img');
                itemImage.src = product.image;
                itemImage.alt = product.description;
                //itemImageDiv.appendChild(itemImage);
                homeItem.appendChild(itemImageDiv);

                // item name
                let itemName = document.createElement('p');
                itemName.appendChild(document.createTextNode(product.title));
                itemName.classList.add('item-name');
                homeItem.appendChild(itemName);


                main.appendChild(homeItem);

            }



        }

        getInfo()
    </script>
</body>
</html>
