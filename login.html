<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fake Shop - Login</title>
    <!-- importing icons -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!-- importing CSS files -->
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/global-styles.css">
</head>
<body>
    <div class="banner"></div>
    <div class="login-form">
        <h2>Login</h2>
        <form>
            <label for="email-phone">Email / Phone</label>
            <input type="text" id="email-phone">

            <label for="password">Password: <a href="#">Forgot password?</a></label>
            <input type="password" id="password">

            <input type="submit" value="Sign in">
        </form>
        <p class="hr-text">What's new?</p>
        <button><i class='fab fa-google'></i> Sign-in with Google</button>
    </div>
</body>
</html>
