<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/global-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Fake Shop - Login</title>
</head>
<body>
    <div class="banner"></div>
    <div class="login-form">
        <h2>Login</h2>
        <hr>
        <form action="#" method="get">
            <label for="email-phone">Email / Phone</label>
            <input type="text" id="email-phone">
            <label for="password">Password: <a href="#">Forgot password?</a></label>
            <input type="password" id="password">
            <input type="submit" value="Sign in">
        </form>
        <hr>
        <p class="hr-text">What's new?</p>
        <button><i class='fab fa-google'></i> Sign-in with Google</button>
    </div>
</body>
</html>
